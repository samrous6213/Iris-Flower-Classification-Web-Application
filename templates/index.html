<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Prediction</title>
    <meta name="theme-color" content="rgb(0, 235, 255)"> <!-- Set theme color for mobile browsers -->
    <link rel="stylesheet" href="styles.css"> <!-- Link to your external CSS file -->
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f5f5f5;
    color: #000000; /* Dark text for better contrast */
}

form h1 {
    color: #1f079b; /* Light blue title color */
    font-family:monospace;
    text-align: center;
    font-size: 30px;
    margin-bottom: 20px;
}

form {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

label {
    font-weight: bold;
    margin-bottom: 5px;
}

input[type="text"], input[type="submit"], select {
    width: 96%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
    box-sizing: border-box;
}

input[type="submit"] {
    background-color: #e99024;
    color: white;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

input[type="submit"]:hover {
    background-color: #f8c017;
}

.result {
    margin-top: 10px;
    font-size: 18px;
    font-weight: bold;
    color: #1f079b;
    font-family:monospace;
    text-align: center;
}

    </style>
</head>
<body>
    <form action="/predict" method="POST">
        <h1>Iris Flower Prediction</h1>
        <label for="sepal_length">Sepal Length:</label>
        <input type="text" name="sepal_length" id="sepal_length">
        <label for="sepal_width">Sepal Width:</label>
        <input type="text" name="sepal_width" id="sepal_width">
        <label for="petal_length">Petal Length:</label>
        <input type="text" name="petal_length" id="petal_length">
        <label for="petal_width">Petal Width:</label>
        <input type="text" name="petal_width" id="petal_width">
        <label for="model_choice">Choose Model:</label>
        <select name="model_choice" id="model_choice">
            <option value="logistic_regression">Logistic Regression</option>
            <option value="knn">K-Nearest Neighbors</option>
            <option value="decision_tree">Decision Tree</option>
        </select>
        <input type="submit" value="Predict">
        <div class="result">
            Predicted Class: {{result}}
        </div>
    </form>    
</body>
</html>
